<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengguna Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pengguna.css') }}">
    <style>
    </style>
</head>
<body>
    <main>
        <section class="online-users">
            <h2>Pengguna Online</h2>
            <button onclick="document.getElementById('userList').classList.toggle('hidden')">Lihat/Sembunyikan</button>
            <ul id="userList">
                {% for user in online_users %}
                    <li>{{ user }}</li>
                {% endfor %}
            </ul>
            <form action="{{ url_for('dashboard') }}" method="get">
                <button type="submit">Kembali ke Beranda</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
   <div class="footer">
        <a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i>Beranda</a>
        <a href="{{ url_for('pengguna_online') }}"><i class="fas fa-users"></i>Pengguna</a>
        <a href="{{ url_for('lobi') }}"><i class="fas fa-cog"></i>Untuk Dia</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
